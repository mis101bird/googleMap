<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Travel modes in directions</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=true_or_false&&libraries=places"></script>
   
    <script>

var map;
var infowindow;
var server;
var directionsService = new google.maps.DirectionsService();

function initialize() {
    var pyrmont = new google.maps.LatLng(-33.8665433, 151.1956316);

    sortResult();
    map = new google.maps.Map(document.getElementById('map-canvas'), {
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: pyrmont,
      zoom: 15
    });

    var request = {
      location: pyrmont, //設定搜尋中心
      radius: 5000,     //搜尋半徑(m為單位~最多50,000 公尺)
      types: ['bar']    //搜尋類型
    };
    infowindow = new google.maps.InfoWindow();
    service = new google.maps.places.PlacesService(map);
    service.search(request, callback);
  

  function callback(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
      for (var i = 0; i < results.length; i++) {
        createMarker(results[i]);
      }
    }
  }

}
  function createMarker(place) {
    var placeLoc = place.geometry.location;
    var marker = new google.maps.Marker({
      map: map,
      position: place.geometry.location
    });

    var request = { reference: place.reference };
    service.getDetails(request, function(details, status) {
      google.maps.event.addListener(marker, 'click', function() {
        var name;
        var address;
        var website;
        var rating;
        var phone;
        console.log(details);
        if(details==null){
          infowindow.setContent("<b>無詳細</b>");
          infowindow.open(map, this);
          return;
        }
        if(details.hasOwnProperty('name')){
          name=details.name;
        }
        if(details.vicinity!=null){
          address=details.vicinity; 
        }
        if(details.website!=null){
          website=details.website;
        }
        if(details.rating!=null){
          rating="The review: "+details.rating+"/user rate total: "+details.user_ratings_total;
        }
        if(details.formatted_phone_number!=null){
          phone=details.formatted_phone_number;
        }
        infowindow.setContent('<b><a href="' + website +'">' + name + "</a></b></br>" + address +"<br />" + rating + "<br />" + phone);
        infowindow.open(map, this);
      });
    });
  }

  function counTimeDistance( start, end, selectedMode ,time){
    var rtime;

    var request = {
      origin: start ,//起點設定
      destination: end, //目的設定
      travelMode: google.maps.TravelMode[selectedMode] /*設定交通方式*/
    }; 

    time=time*60;//分轉秒
    
    directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      var routing=response.routes[0];
      for (var i = 0; i < routing.legs.length; i++) {
      console.log("counTimeDistance comes is "+routing.legs[i].duration.text); //text有經過時/分轉換
      rtime =routing.legs[i].duration.value; //time 秒為單位
     }
     console.log("here in");
     console.log("time is "+time+" / rtime is "+rtime);
     return Math.abs(rtime-time);
   }
   });
}
function sortResult(){
    var i=1;
    var haight = new google.maps.LatLng(37.7699298, -122.4469157); //start
    var oceanBeach = new google.maps.LatLng(37.7683909618184, -122.51089453697205); //end
    
    dis=counTimeDistance( haight,oceanBeach, "DRIVING" , 30);
    
    console.log("here is "+ dis);
}



google.maps.event.addDomListener(window, 'load', initialize);
//down is examples
    </script> 
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
