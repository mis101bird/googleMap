    <script>

var map;
var markers=[];
var searchBox ;
function initialize() {
  var taiwan = new google.maps.LatLng(23.583234,120.5825975);
  var mapOptions = {
    zoom: 10,
    center: taiwan,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  //Searchbix©MUIß@≥sµ≤
  var input = (document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
  searchBox = new google.maps.places.SearchBox((input));

  //searchbox±o®Ï™∫¶Ï∏m
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    var bounds = new google.maps.LatLngBounds();

    var marker = new google.maps.Marker({
    position: places[0].geometry.location,
    map: map
    });
    markers.push(marker);
    console.log("input searchbox to have "+ places[0].geometry.location);
    setAllMap(null);
    setAllMap(map);
    
    bounds.extend(places[0].geometry.location); //≥]©wΩd≥Ú
    map.fitBounds(bounds);//¬‡®Ï∑Ì§UΩd≥Ú
});

  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng);
  });

}
function setAllMap(map) {
  if(map==null){
    for (var i = 0; i < markers.length; i++) {
    markers[i].setMap(null); //•˝≤M™≈©“¶≥§wº–™∫marker
}
  }else{
 markers[markers.length-1].setMap(map);//º–≥Ã∑s™∫marker
 document.getElementById('changebutton').innerHTML="<button type='button' onclick='' >Ëº∏ÂÖ•</button>";
}
}
  

// Add a marker to the map and push to the array.
function addMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map
  });
  markers.push(marker);
  console.log("click to have "+location);
  setAllMap(null);
  setAllMap(map);

}


google.maps.event.addDomListener(window, 'load', initialize);
